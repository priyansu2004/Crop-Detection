<!DOCTYPE html>
<html>
<head>
  <title>Prediction Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Prediction Result</h1>

    <p>Confidence: {{ confidence }}%</p>

  </div>
</body>
</html>
